<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FE Datatable</title>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
	
	<link href="https://cdn.datatables.net/v/dt/dt-2.1.8/b-3.1.2/b-html5-3.1.2/datatables.min.css" rel="stylesheet">
	<script src="https://cdn.datatables.net/v/dt/dt-2.1.8/b-3.1.2/b-html5-3.1.2/datatables.min.js"></script>
</head>
<body>
    <h1 id="HW"></h1>

    <table id="myTable" class="display">
        <thead>
            <tr>
                <th>id</th>
                <th>name</th>
                <th>latitude</th>
                <th>longitude</th>
                <th>elevation (m)</th>
                <th>datesetup</th>
                <th>isactive</th>
                <th>isautomatic</th>
                <th>timestamp</th>
                <th>value</th>
                <th>interval (days)</th>
            </tr>
        </thead>
        <tfoot>
            <tr>
                <th>id</th>
                <th>name</th>
                <th>latitude</th>
                <th>longitude</th>
                <th>elevation (m)</th>
                <th>datesetup</th>
                <th>isactive</th>
                <th>isautomatic</th>
                <th>timestamp</th>
                <th>value</th>
                <th>interval (days)</th>
            </tr>
        </tfoot>
    </table>

    <script src="/script.js"></script>
</body>
</html>
